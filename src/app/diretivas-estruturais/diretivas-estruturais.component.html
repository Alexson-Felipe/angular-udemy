<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock><p>False</p></ng-template>
<hr />

<p *ngIf="conditionClick">True</p>
<p *ngIf="!conditionClick">False</p>

<button (click)="onClick()">Clicar</button>

<hr />

<ul>
  <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">
    [{{ i }}] - Nome = {{ item.nome }} - Idade = {{ item.idade }}
  </li>
</ul>

<button (click)="onClickAddList()">Add</button>

<li *ngFor="let user of list; index as i; first as isFirst">
  {{ i }}/{{ list.length }}. {{ user.nome }}
  <span *ngIf="isFirst">default</span>
</li>

<hr />

<input type="text" [(ngModel)]="nome" />
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'alex'">alex</p>
  <p *ngSwitchCase="'felipe'">felipe</p>
  <p *ngSwitchDefault>Deu ruim rapa</p>
</div>
